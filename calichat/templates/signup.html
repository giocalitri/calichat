{% extends "layout.html" %}

{% block titlehead %}Sign Up{% endblock %}

{% block head%}{% endblock %}

{% block body %}

<h1>Sign-up</h1>
<form method="POST" action="{{ url_for('signup') }}">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="Signup">
</form>

{% endblock %}
