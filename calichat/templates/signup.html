{% extends "layout.html" %}

{% block titlehead %}Sign Up{% endblock %}

{% block head%}{% endblock %}

{% block body %}

<h1>Sign-up to Calichat</h1>
<form method="POST" action="{{ url_for('signup') }}">
    {{ form.hidden_tag() }}
    <ul>
    		<li>{{ form.email(placeholder='email') }}</li>
	    <li>{{ form.password(placeholder='password') }}</li>
	    <li><input type="submit" value="signup" /></li>
	</ul>
</form>

{% endblock %}
