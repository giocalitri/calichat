{% extends "layout.html" %}

{% block titlehead %}Login{% endblock %}

{% block head%}{% endblock %}

{% block body %}

<h1>Login to Calichat</h1>
<form method="POST" action="{{ url_for('login') }}">
	{{ form.hidden_tag() }}
	<ul>
	    <li>{{ form.email(placeholder='email') }}</li>
	    <li>{{ form.password(placeholder='password') }}</li>
	    <li><input type="submit" value="login" /></li>
    </ul>
</form>

{% endblock %}
