{% extends "layout.html" %}

{% block titlehead %}Login{% endblock %}

{% block head%}{% endblock %}

{% block body %}

<h1>Login</h1>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    <input type="submit" value="login">
</form>

{% endblock %}
